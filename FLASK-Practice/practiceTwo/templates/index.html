<!DOCTYPE html>
<html>
    <head>
        <title>EVSU Teacher Evaluation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            // Update the current time every 1000 milliseconds
            function displayTime() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
            
                document.getElementById("time").innerHTML = 
                (hours < 10 ? "0" : "") + hours + ":" + 
                (minutes < 10 ? "0" : "") + minutes + ":" + 
                (seconds < 10 ? "0" : "") + seconds;
            }

           
            
            setInterval(displayTime, 1000);
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>
    <body class="d-flex align-items-center justify-content-center">
        <div class="container mx-auto">
            <div class="row row-cols-1 text-center">
                <div class="col">
                    <h1>Rate Ur EVSU Prof(COE Edition)</h1>
                </div>
            </div>
            <br>
            <div class="btns-row row row-cols-2 text-center">
                <div class="btns col">
                    <a href="{{url_for('rate')}}">
                        <button type="button"  class="btn btn-light"><span>Rate</span> A Professor</button>
                    </a>
                </div>
                <div class="btns col border-dark">
                    <a href="{{url_for('review')}}">
                        <button type="button" class="btn btn-light">See the <span>Reviews</span></button>
                    </a>
                </div>
            </div>

            <hr>
            <div class="row row-cols-1 text-center">
                <div class="col">
                    <small><p>This is not meant to tarnish the professors reputation, but only to give an anonymous voice to EVSU student and to give unbaised opinion on their respoective professors</p></small>
                    <small id="time"></small>
                </div>
            </div>
    
        </div>
    </body>
</html>
